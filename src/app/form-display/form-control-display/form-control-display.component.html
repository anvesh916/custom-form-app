<div class="row bg-dark text-white p-1">
    <h4 class="col-11">Form Data</h4>
    <a routerLink="/Display" class="text-white py-2 col-1"><span class="fa fa-close"></span></a>
</div>
<div class="row">
    <form style="width:100%" *ngIf="formControls.length !== 0; else noData">
        <div class="form-group row m-3" *ngFor="let control of formControls;">
            <label class="col-4 col-form-label">{{control.labelName}}:</label>
            <div class="col-8" *ngIf="control.controlType !==  'file'">
                <input readonly type="{{control.controlType}}" class="bg-transparent border-dark" [ngClass]="control.controlType !==  'checkbox' ?  'form-control' : 'form-check-input'" name="{{control.labelName }}" placeholder="{{control.placeholder}}">
            </div>
            <div class="ml-3 custom-file col-7 bg-transparent" *ngIf="control.controlType ===  'file'">
                <input readonly type="file" class="custom-file-input bg-transparent border-dark" id="File">
                <label readonly class="custom-file-label bg-transparent border-dark" for="File">Choose file</label>
            </div>
        </div>
    </form>
    <ng-template #noData>
        <div style="width:100%" class="alert alert-light" role="alert">
            No controls added
        </div>
    </ng-template>
</div>
